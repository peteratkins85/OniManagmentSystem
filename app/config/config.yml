imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:         "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"


# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        ['UserManagerBundle' , 'ContentManagerBundle', 'DashboardManagerBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~

#fos_user:
#    db_driver: orm
#    firewall_name: main
#    user_class: Cms\UserManagerBundle\Entity\User

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        resolve_target_entities:
            #ContentMangerBundle Entitiese
            Cms\Entity\Languages: Cms\ContentManagerBundle\Entity\Languages
            Cms\Entity\Zones: Cms\ContentManagerBundle\Entity\Zones
            Cms\Entity\Countries: Cms\ContentManagerBundle\Entity\Countries
            Cms\Entity\Content: Cms\ContentManagerBundle\Entity\Content
            #ProductManagerBundle Entities
            Cms\Entity\ProductDefinitions: Cms\ProductManagerBundle\Entity\ProductDefinitions
            Cms\Entity\Products: Cms\ProductManagerBundle\Entity\Products
            Cms\Entity\ProductTypes: Cms\ProductManagerBundle\Entity\ProductTypes
            Cms\Entity\ProductVariants: Cms\ProductManagerBundle\Entity\ProductVariants
            Cms\Entity\ProductCategories: Cms\ProductManagerBundle\Entity\ProductCategories
            Cms\Entity\ProductCategoryDefinitions: Cms\ProductManagerBundle\Entity\ProductCategoryDefinitions
            Cms\Entity\ProductOptions: Cms\ProductManagerBundle\Entity\ProductOptions
            Cms\Entity\ProductOptionDefinitions: Cms\ProductManagerBundle\Entity\ProductOptionDefinitions
            Cms\Entity\ProductOptionGroups: Cms\ProductManagerBundle\Entity\ProductOptionGroups
            Cms\Entity\ProductOptionGroupDefinitions: Cms\ProductManagerBundle\Entity\ProductOptionGroupDefinitions
            Cms\Entity\ProductOptionGroupTypes: Cms\ProductManagerBundle\Entity\ProductOptionGroupTypes
            Cms\Entity\ProductCategoryDefinitions: Cms\ProductManagerBundle\Entity\ProductCategoryDefinitions

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


