imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection:
            enabled: true
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        #save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "pdo_mysql"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        resolve_target_entities:
            #CoreBundle Entities
            Cms\Entity\Languages: Cms\CoreBundle\Entity\Languages
            Cms\Entity\Countries: Cms\CoreBundle\Entity\Countries
            Cms\Entity\Zones: Cms\CoreBundle\Entity\Zones
            #ContentMangerBundle Entitiese
            Cms\Entity\Content: Cms\ContentManagerBundle\Entity\Content
            #ProductManagerBundle Entities
            Cms\Entity\ProductDefinitions: Cms\ProductManagerBundle\Entity\ProductDefinitions
            Cms\Entity\Products: Cms\ProductManagerBundle\Entity\Products
            Cms\Entity\ProductTypes: Cms\ProductManagerBundle\Entity\ProductTypes
            Cms\Entity\ProductVariants: Cms\ProductManagerBundle\Entity\ProductVariants
            Cms\Entity\ProductCategories: Cms\ProductManagerBundle\Entity\ProductCategories
            Cms\Entity\ProductCategoryDefinitions: Cms\ProductManagerBundle\Entity\ProductCategoryDefinitions
            Cms\Entity\ProductOptions: Cms\ProductManagerBundle\Entity\ProductOptions
            Cms\Entity\ProductOptionDefinitions: Cms\ProductManagerBundle\Entity\ProductOptionDefinitions
            Cms\Entity\ProductOptionGroups: Cms\ProductManagerBundle\Entity\ProductOptionGroups
            Cms\Entity\ProductOptionGroupDefinitions: Cms\ProductManagerBundle\Entity\ProductOptionGroupDefinitions
            Cms\Entity\ProductOptionGroupTypes: Cms\ProductManagerBundle\Entity\ProductOptionGroupTypes
            Cms\Entity\ProductCategoryDefinitions: Cms\ProductManagerBundle\Entity\ProductCategoryDefinitions

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
